<h2 class="fw-bolder" *ngIf="posts.length === 0">No posts to show yet :(</h2>

<div class="container-fluid d-flex">
  <div class="col-3" *ngFor="let post of posts">
    <div class="card profile-card-2 m-4">
      <div class="card-img-block">
        <img class="img-fluid" [src]="post.img" alt="Card image cap" />
      </div>
      <div class="card-body pt-5">
        <img [src]="post.user.pic" alt="profile-image" class="profile" />
        <h5 class="card-title">{{ post.user.username }}</h5>
        <p class="card-text">
          {{ post.description }}
        </p>
        <div class="icon-block">
          <a (click)="like(post.id)"><i class="fa fa-heart"></i></a
          ><a href="#"> <i class="fa fa-share"></i></a
          ><a
            *ngIf="isThisPostMine(post.user.id)"
            (click)="deletePost(post.id)"
          >
            <i class="fa fa-remove"></i
          ></a>
        </div>
        <h5 [innerHTML]="getLikeListForHTML(post.id)" style="color: black"></h5>
      </div>
    </div>

    <ng-content></ng-content>
  </div>
</div>
