<input
  type="text"
  class="py-3 container m-5 rounded-5"
  placeholder=" Search for the users"
  [(ngModel)]="filteredString"
/>

<div class="container text-center">
  <div class="row">
    <div
      class="col"
      *ngFor="let user of userList | filter : filteredString; let i = index"
    >
      <ol class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          <span>
            <img [src]="user.pic" class="img-fluid" />
          </span>
          <div class="ms-2 me-auto">
            <div class="fw-bolder mb-1">{{ user.username }}</div>
            {{ user.email }}
            <a [routerLink]="['/profile/' + user.username]"
              ><div class="btn btn-danger mt-3" type="button">
                Visit Profile
              </div></a
            >
          </div>
        </li>
      </ol>
    </div>
  </div>
</div>

<app-footer></app-footer>
